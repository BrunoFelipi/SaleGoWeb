<script type="text/javascript">
$(document).ready(function() {
    $('#email').focus();
});
</script>

<div ng-controller="loginCtrl" class="page-flexbox-wrapper">

    <header>
        <nav class="nav-wrapper teal ">
            <div class="container">
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <a href="#/home" class="brand-logo">SaleGo</a>
            </div>
        </nav>
    </header>

    <main>
        <form name="formulario" ng-submit="logar(usuario)">
            <div class="container" style="padding-top: 50px">
                <div class="row">
                    <div class="col s12 m10 l10 offset-m1 offset-l1">
                        <div class="card horizontal">
                            <div class="card-image hide-on-small-only">
                                <img src="resources/bk1.jpg" width="350px" height="350px" alt="Error" />
                                <span class="card-title"></span>
                            </div>

                            <div class="card-stacked">
                                <div class="card-content">
                                    <h5 class="center teal-text">Login</h5>
                                    <br>
                                    <div class="input-field">
                                        <input id="email" type="email" name="email" class="validate" ng-model="usuario.email" required>
                                        <label for="email" data-error="E-mail inválido">E-mail</label>
                                    </div>
                                    <div class="input-field">
                                        <input id="senha" type="password" name="senha" class="validate" ng-model="usuario.senha" minlenght="8" required>
                                        <label for="senha" data-error="A senha deve ter no mínimo 8 caracteres">Senha</label>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <button type="submit" class="btn-flat teal-text waves-effect waves-teal">Logar</button>
                                    <a href="#/senha" class="right teal-text btn-flat teal-text waves-effect waves-teal">Esqueceu a senha?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- Footes -->
    <footer class="page-footer teal">
        <div class="footer-copyright">
            <div class="container">
                © 2016 Copyright - SaleGo
            </div>
        </div>
    </footer>

</div>
