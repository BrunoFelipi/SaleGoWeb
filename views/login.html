<script type="text/javascript">
$(document).ready(function() {
    $('#email').focus();
});
</script>

<div ng-controller="loginCtrl" class="page-flexbox-wrapper">

    <header>
        <nav class=" light-blue darken-2">
            <div class="container">
                <a href="#/home" class="brand-logo center light">SaleGo</a>
            </div>
        </nav>
    </header>

    <main>
        <form name="formulario" ng-submit="logar(empresa)">

            <div class="container" style="padding-top: 50px">
                <div class="row">
                    <div class="col s12 m10 l10 offset-m1 offset-l1">
                        <div class="card horizontal">
                            <div class="card-image hide-on-small-only">
                                <img src="resources/download.jpg" width="350px" height="350px" alt="Error" />
                                <span class="card-title"></span>
                            </div>

                            <div class="card-stacked">
                                <div class="card-content">
                                    <div class="input-field">
                                        <input id="email" type="email" name="email" class="validate" ng-model="empresa.email" required>
                                        <label for="email" data-error="E-mail inválido">E-mail</label>
                                    </div>
                                    <div class="input-field">
                                        <input id="senha" type="password" name="senha" class="validate" ng-model="empresa.senha" minlenght="8" required>
                                        <label for="senha" data-error="A senha deve ter no mínimo 8 caracteres">Senha</label>
                                    </div>

                                <div class="card-action">
                                    <button type="submit" class="btn-flat teal-text waves-effect waves-teal center col s12 m12 l12" style="width: 100%">Entrar</button>
                                    <a href="#/senha" class="right teal-text btn-flat teal-text waves-effect waves-teal center col s12 m12 l12" style="width: 100%">Esqueceu a senha?</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="page-footer light-blue darken-2">
        <div class="footer-copyright">
            <div class="container">
                © 2016 Copyright - SaleGo
            </div>
        </div>
    </footer>
</div>
